<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<div id="loading"></div>
</body>
<script>
  const { reactive, effect } = Vue
  const obj = reactive({
    name: '张三'
  })

  effect(() => {
    document.querySelector('#app').innerText = obj.name
  })

  effect(() => {
    document.querySelector('#loading').innerText = obj.name
  })

  setTimeout(() => obj.name = '李四', 2000)
</script>
</html>
