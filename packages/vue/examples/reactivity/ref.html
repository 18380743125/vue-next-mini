<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
  const { ref, effect } = Vue
  const obj = ref({
    name: '张三'
  })

  effect(() => {
    document.querySelector('#app').innerText = obj.value.name
  })

  console.log(obj)

</script>
</html>
